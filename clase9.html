<body>
    <!-- Hacemos calculadora:
    1. con if
    2. con switch-->

    <script>
        // con if
        const calculadora = (valorUno, valorDos, signo) => {
            if (signo == "+") {
                return valorUno + valorDos;
            } else if (signo == "-") {
                return valorUno - valorDos;
            } else if (signo == "*") {
                return valorUno - valorDos;
            } else if (signo == "/")
                return valorUno / valorDos;
        } 
    </script>

    <script>
        // con switch
        const calculator = (valorUno, valorDos, signo) => {
            switch (signo) {
                case "+":
                    return valorUno + valorDos;
                case "-":
                    return valorUno - valorDos;
                case "*":
                    return valorUno * valorDos;
                case "/":
                    return valorUno / valorDos;

                default:
                    return "Su rango no está dentro de las operaciones básicas"
            }
        }

        console.log(calculator(12, 4, "+"))
        
    </script>
    
</body>
