<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["a", "z", "e", "j"];
        arr.forEach(function(element,index,arreglo){
             console.log(element);
             console.log(index);
             console.log(arreglo);
             
        });

        // Podemos usarlo para modificar los elementos, por ejemplo:
        var arrayNum = [2, 4, 6, 8];
        arrayNum.forEach(function(element){
            console.log(element*2)
        })
    </script>
</body>  
</html>
