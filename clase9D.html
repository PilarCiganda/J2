<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jornadaPilar = [
            {dia: "lunes", horas: 5},
            {dia: "miercoles", horas: 8},
            {dia: "viernes", horas: 6},
        ];

        const promedio = (jornada) => {
            let sumaHoras = 0;
            for(let i=0; i<jornada.length; i++) {
                sumaHoras += jornada[i].horas;
            }
            return sumaHoras / jornada.length;
        }

        console.log(promedio(jornadaPilar));
    </script>
</body>
</html>
