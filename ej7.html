<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const listaUno = [];
    const listaDos = [];
    let acumuladoListaUno = 0;
    let acumuladoListaDos = 0;

        for(let i= 0; i < 6; i++) {
            if(i<3) {
                let uno = parseInt(prompt("Inserte valor para la lista 1:"));
                listaUno.push(uno);
                acumuladoListaUno += uno;
            } else {
                let dos = parseInt(prompt("Inserte valor para la lista 2:"))
                listaDos.push(dos);
                acumuladoListaDos += dos; 
            }
        }

        if(acumuladoListaUno > acumuladoListaDos) {
            console.log(`La lista uno es mayor`)
        } else if (acumuladoListaDos > acumuladoListaUno) {
            console.log(`La lista dos es mayor`)
        } else {
            console.log(`Las listas son iguales`)
        }
    </script> 
</body>
</html>
