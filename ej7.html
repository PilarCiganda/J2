<body>
    <script>
        let listaUno = [1, 1, 12];
        let listaDos = [12, 1, 1]

        if (listaUno[0] + listaUno[1] + listaUno[2] > listaDos[0] + listaDos[1] + listaDos[2]) {
            console.log("Lista uno mayor")
        } else if (listaUno[0] + listaUno[1] + listaUno[2] < listaDos[0] + listaDos[1] + listaDos[2]) {
            console.log("Lista dos mayor")
        } else if(listaUno[0] + listaUno[1] + listaUno[2] == listaDos[0] + listaDos[1] + listaDos[2]) {
            console.log("Listas iguales")
        }
    </script>
