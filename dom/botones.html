<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <input type="text" id="input">
        <button id="add-button">Agregar Elemento</button>
        <button id="delete-button">Eliminar Elemento</button>
    </main>
</body>
</html>

<script>
    const main = document.getElementById("main");
    const input = document.getElementById("input");
    const addButton = document.getElementById("add-button");
    const deleteButton = document.getElementById("delete-button");
        
    const AgregarElemento = () => {
        if (input.value === "") {
            return;
        }
        const nuevoElemento = document.createElement("p");
        nuevoElemento.textContent = input.value;
        main.appendChild(nuevoElemento);
        input.value = "";
    }

    const EliminarElemento = () => {
        main.removeChild(document.querySelector("p"));
    }

    addButton.addEventListener("click", AgregarElemento);
    deleteButton.addEventListener("click", EliminarElemento);
</script>
