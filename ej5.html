<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sueldos = [100, 500, 300, 125, 500]
    
            
            let prole = 0 
            let burge = 0 
            
            for (let index = 0; index < sueldos.length; index++) {
                if(sueldos[index] >= 100 && sueldos[index] <= 300 ) {
                    prole++;
                } else if (sueldos[index] > 300) {
                    burge++
                }
            }
    
            console.log(prole)
            console.log(burge)
        </script> 
</body>
</html>
