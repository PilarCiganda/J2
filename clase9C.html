<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const empleados = [
            {nombre: "Susana", sueldo: 500},
            {nombre: "Pedro", sueldo: 450},
            {nombre: "Carlos", sueldo: 300},
            {nombre: "Romina", sueldo: 700},
        ];

        const promedio = (empleados) => {
            let sumaSueldos = 0;
            for (let i=0; i< empleados.length; i++) {
                sumaSueldos += empleados[i].sueldo;               
            }
            return sumaSueldos / empleados.length
        }

        console.log(promedio(empleados));

    </script>
</body>
</html>
